<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="Exercicio de RPG" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jogo de RPG</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main id="main">
        <header id="header">
            <h1>Jogo de Fantasia Medieval</h1>
        </header> 
        <div class = "container">
            <p>Bem vindo aventureiro ! Esse é um jogo de RPG baseado em turnos, nas regras de Dungeons and Dragons 5Ed !
                    Vamos começar, primeiramente preencha os campos abaixo para cadastrar seu aventureiro na Guilda !
            </p>
            <p>Nome:
                <input type="text" id="txtNome" placeholder="Digite seu nome aqui:" style="width: 300px;">
                Sexo:
                    <input type="radio" name="radSex" id="radSex01" checked>
                    <label for="radSex01">Homem</label>
                    <input type="radio" name="radSex" id="radSex02">
                    <label for="radioSex02">Mulher</label>
            </p>
            
            <p>Raça:
                <select name="raca" id="raca" style="width: 100px; height: 25px;">
                    <option value="Humano">Humano</option>
                    <option value="Elfo">Elfo</option>
                    <option value="Anão">Anão</option>
                    <option value="Tiefling">Tiefling</option>
                </select>
            </p>
            <p>Classes:</p>
        </div> 
        <h3>Aula sobre DOM</h3> 
        <div id="container-imagens" class = "container-imagens">
            <img name="foto" src="imagens/guerreiro_01.png" title="Guerreiro" alt="Classe Guerreiro" class="imgClasses">
            <img name="foto" src="imagens/mago_01.png" title="Mago" alt="Classe Mago" class="imgClasses">
            <img name="foto" src="imagens/druida_01.png" title="Druida" alt="Classe Druida" class="imgClasses">
            <img name="foto" src="imagens/bardo_01.png" title="Bardo" alt="Classe Bardo" class="imgClasses">
        </div>

            <source src="movie.mp4" type="video/mp4">
            <source src="movie.ogg" type="video/ogg">
          Seu navegador nao tem suporte para essa tag.
          </video>-->
        <center><iframe id = "video" class = "video" width="727" height="409" src="https://www.youtube.com/embed/BgvHNlgmKro" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></center>
        <div class="btnConfirmar">
            <input type="button" id = "button" value="Confirmar">
        </div> 
    </main>
    <footer>&copy; SOS Ilha Games</footer>
    <script type="module" src="js/main.js"></script>
</body>
</html>
