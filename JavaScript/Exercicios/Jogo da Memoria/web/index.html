> <footer>&copy;SOS Ilha Games</footer> <script>const imgs=["gai.webp","kakashi.webp","naruto.webp","sasuke.webp","sakura.webp","madara.webp"];let txtPontos,txtMoves,segundos,minutos,timer,moves,imgsPosicao=[],primeiroClique="",segundoClique="",active=!0,pontos=0,cartasCorretas=0,bgMusic=new Audio("./sound/BackgroundSound.mp3"),toCertoAudio=new Audio("./sound/tocerto.m4a");function Carregar(){txtMoves=document.getElementById("moves"),txtPontos=document.getElementById("pontos"),timer=document.getElementById("timer"),ResetVariables();let e=document.getElementsByName("carta"),i=0;Embaralhar(e.length),e.forEach(e=>{e.addEventListener("click",Clique,{passive:!1}),e.id=i,e.src="./imagens/back_face.webp",i++}),document.getElementById("btn").addEventListener("click",Carregar,{passive:!1}),document.addEventListener("click",()=>{0==bgMusic.currentTime&&(bgMusic.volume=.16,bgMusic.loop=!0,bgMusic.play(),Timer())},{passive:!1})}function Embaralhar(e){for(imgsPosicao=[];imgsPosicao.length!=e;){let e=Math.floor(Math.random()*imgs.length);imgsPosicao.filter(i=>i==imgs[e]).length<2&&imgsPosicao.push(imgs[e])}}function Clique(){if(active&&this!=primeiroClique){if(""==primeiroClique){if(primeiroClique=this,""==segundoClique)return void(this.src=`./imagens/${imgsPosicao[this.id]}`)}else""==segundoClique&&(segundoClique=this);this.src=`./imagens/${imgsPosicao[this.id]}`,CheckForMatch(),CheckForGameOver()}}function CheckForMatch(){primeiroClique.src==segundoClique.src?DisableCard():UnFlipCards()}function DisableCard(){moves+=2,txtMoves.innerHTML=`Moves Left: ${moves}`,cartasCorretas++,toCertoAudio.play(),primeiroClique.removeEventListener("click",Clique),segundoClique.removeEventListener("click",Clique),AddPontos(),primeiroClique="",segundoClique=""}function UnFlipCards(){moves-=2,txtMoves.innerHTML=`Moves Left: ${moves}`,active=!1,setTimeout(()=>{primeiroClique.src="./imagens/back_face.webp",segundoClique.src="./imagens/back_face.webp",primeiroClique="",segundoClique="",active=!0},1e3)
